<section class="page-section bg-light" id="team">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{staff_title}}</h2>
            <h3 class="section-subheading text-muted">{{staff_description}}</h3>
        </div>
        <div class="row">
            {% for member in staff %}
            <div class="col-lg-4">
                <div class="team-member">
                    <img class="mx-auto rounded-circle" src="{{member.image.url}}" alt="..." />
                    <h4>{{member}}</h4>
                    <p class="text-muted">{{member.role}}</p>
                    {% if member.twitter_link != "" %}<a class="btn btn-dark btn-social mx-2" href="{{member.twitter_link}}" aria-label="Parveen Anand Twitter Profile"><i class="fab fa-twitter"></i></a>
                    {% endif %}
                    {% if member.facebook_link != "" %}<a class="btn btn-dark btn-social mx-2" href="{{member.facebook_link}}" aria-label="Parveen Anand Facebook Profile"><i class="fab fa-facebook-f"></i></a>
                    {% endif %}
                    {% if member.linkedin_link != "" %}<a class="btn btn-dark btn-social mx-2" href="{{member.linkedin_link}}" aria-label="Parveen Anand LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto text-center"><p class="large text-muted">{{staff_bottom_description}}</p></div>
        </div>
    </div>
</section>
