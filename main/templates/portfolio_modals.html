{% load static %}

{% for portfolio in portfolios %}
     <div class="portfolio-modal modal fade" id="portfolioModal{{forloop.counter}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="close-modal" data-bs-dismiss="modal"><img src="{% static 'assets/img/close-icon.svg' %}" alt="Close modal" /></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="modal-body">

                                <h2 class="text-uppercase">{{portfolio}}</h2>
                                <p class="item-intro text-muted">{{portfolio.small_desc}}</p>
                                <img class="img-fluid d-block mx-auto" src="{{ portfolio.image.url }}" alt="..." />
                                <p>{{portfolio.description}}</p>
                                <ul class="list-inline">
                                    <li>
                                        <strong>Client:</strong>
                                        {{portfolio.client}}
                                    </li>
                                    <li>
                                        <strong>Category:</strong>
                                        {{portfolio.category}}
                                    </li>
                                </ul>
                                <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                    <i class="fas fa-xmark me-1"></i>
                                    {{portfolio_modals_close_project}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
